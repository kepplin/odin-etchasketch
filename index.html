<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="flexContainer">
    <div class="title"><h1>Etch-a-Sketch</h1></div>
    <div class="content">
        <div class="board"></div>
        <div class="buttons">
            <input type="color" class="colorWheel" value="#0000ff">
            <button class="colorButton">Color mode</button>
            <button class="rainbowButton">Rainbow mode</button>
            <button class="eraserButton">Eraser</button>
            <button class="clearButton">Clear</button>
            
            <div class="sliderContainer">
                <input type="range" min="1" max="100" value="16" class="slider">
                <output class="value"></output>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
